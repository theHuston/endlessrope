			<div id="my_popup">

				<h2>Finished!</h2>

					<table id="timeTable" class="table table-striped">
						<tbody>
							<tr>
								<td><h5>Total Distance</h5></td>
								<td><h2 id="total_distance">0.00</h2><h6>ft</h6></td>
							</tr>
							<tr>
								<td><h5>Time</h5></td>
								<td><h2 id="total_time">00:00</h2><h6 >MIN:SEC</h6></td>
							</tr>
							<tr>
								<td><h5>Top Speed</h5></td>
								<td><h2 id="top_speed">0.00</h2><h6 >ft/sec</h6></td>
							</tr>
							<tr>
								<td><h5>Average Speed</h5></td>
								<td><h2 id="avg_speed">0.00</h2><h6>ft/sec</h6></td>
							</tr>

						</tbody>
					</table>
				</div>

								<img draggable='false' src="img/charts.png">
							</button>
							<h1 class="page-header">Timed Climb</h1>
							<div id="buttons" class="btn-group btn-group-lg" role="group" >

								<button id="moreTime" type="button" class="btn btn-default">
									<span class="glyphicon glyphicon-chevron-up" aria-hidden="true"></span>
								</button>
								<button id="lessTime" type="button" class="btn btn-default">
									<span class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span>
								</button>
								<button id="stopReset" type="button" class="btn btn-default">

								</button>
							</div>

											<span class="text-muted">MIN:SEC</span>
										</div>

									</div>
									<div class="col-xs-12 col-sm-6">
										<h4>DISTANCE</h4>
										<div class="col-xs-12 col-sm-10">
											<h2 id="distance">0.00</h2>

										</div>
									</div>

								</div>
								<div class="col-xs-6">

									<div id="tachometer" class="row">
										<div class="col-xs-12">
											<input id="speed_gauge" class="gauge">
											<span class="text-muted">FT/MIN</span>
										</div>
									</div>
								</div>

							</div>
							<div id="dash" class="row">

								<div id="avgspeed_wrap" class="specs col-xs-6">
									<div id="avgspeed">
										<span class="text-muted">AVERAGE Speed:</span>
										<strong id="avgSpeed">0</strong>
										FT/MIN
									</div>
								</div>
								<div id="topspeed_wrap" class="specs col-xs-6">
									<div id="topspeed">

									</div>
								</div>
							</div>
